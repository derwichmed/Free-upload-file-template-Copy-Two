<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script>
           function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var elem =   '<div class="row justify-content-between lst_file_item">'+
                                    '<div class="col">'+
                                        '<img class="file_img" src="'+e.target.result+'"/>'+
                                        '<em class="name">'+input.files[0].name+'</em><br/>'+
                                        '<em class="size">'+input.files[0].size+'</em>'+
                                    '</div>'+
                                    '<div class="col-lg-1 col-2">'+
                                        '<img src="img/check.png"/>'+
                                    '</div>'+
                                '</div>';
                $('.lst_file').append(elem);        
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
        </script>
    </head>
    <body class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-lg-4">
                <div class="container-fluid upload_file">
                    <div class="row">
                        <div class="col-lg">
                            <strong>
                                FILE UPLOADER
                            </strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <p>
                                upload images, videos, pdfs, files words, image jpeg, jpg, png, vectory, in all security with our file servers
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <form>
                                <label>
                                    <strong>
                                        Click to start uploading
                                    </strong>
                                    <img src="img/plus-icon-black-2.png"/>
                                    <input type="file" name="upload" onchange="readURL(this)"/>
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg" style="padding: 0px">
                            <div class="container-fluid lst_file">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-5">
                            <input class="btn" type="button" value="cancel"/>
                        </div>
                        <div class="col-5">
                            <input class="btn" type="button" value="done"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
